<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Congratulations!</title>
    <style>
        /* Add some basic styles for the animation */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        /* Apply the animation to the main header */
        header h1 {
            animation: bounce 2s ease infinite;
        }
    </style>
</head>
<body>
    <header>
        <h1>Congratulations!</h1>
    </header>
    <main>
        <p>Congratulations!</p>
        <p>You have successfully completed the challenge and hacked the gibson.</p>
        <p>Thank you for your excellent work!</p>
    </main>
</body>
</html>
